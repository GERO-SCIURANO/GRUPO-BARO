<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grupo Baro - Contacto</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="navbar">
  <div class="nav-inner container">
    <a class="brand" href="index.html"><img src="assets/logo.png" class="logo-nav" alt="Grupo Baro"/><span>Grupo Baro</span></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="quienes.html">Quienes somos</a>
      <a href="contacto.html" class="active">Contacto</a>
    </nav>
  </div>
</header>
<main>
  <section class="contact container">
    <div class="contact-grid">
      <div class="contact-info">
        <img src="assets/logo-vertical.png" class="logo-vertical" alt="Logo Grupo Baro" />
        <h4>Teléfonos de contacto</h4>
        <ul class="phones">
          <li>011 2590-2906</li>
          <li>011 5344-0857</li>
        </ul>
        <h4>Correos</h4>
        <p><a href="mailto:consorcios@grupobaro.com.ar">administracion@grupobaro.com.ar</a><br>
          <a href="mailto:adm.grupobaro@gmail.com">adm.grupobaro@gmail.com</a></p>
        <div class="map-embed">
          <iframe title="Mapa - Grupo Baro" width="100%" height="250" style="border:0" loading="lazy" allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3121.634326685398!2d-58.41371362445842!3d-34.60086497295535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca8ea9b3da25%3A0x91618cbdb7204d02!2sAg%C3%BCero%20782%2C%20C1186%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e1!3m2!1ses!2sar!4v1763315148814!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></>
          </iframe>
        </div>
      </div>

      <form id="contactForm" class="contact-form" aria-label="Formulario de contacto">
        <div class="row">
          <input type="text" name="nombre" placeholder="Nombre" required>
          <input type="text" name="apellido" placeholder="Apellido" required>
        </div>
        <div class="row">
          <input type="tel" name="telefono" placeholder="Teléfono">
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <input type="text" name="asunto" placeholder="Asunto" required>
        <textarea name="mensaje" rows="6" placeholder="Mensaje" required></textarea>
        <button type="submit" class="btn-primary">Enviar</button>
        <p id="status" class="status" role="status" aria-live="polite"></p>
        <p class="fallback">Si el botón no funciona, envíanos un correo a <a href="mailto:adm.grupobaro@gmail.com?subject=Consulta%20desde%20la%20web">adm.grupobaro@gmail.com</a>.</p>
      </form>
    </div>
  </section>
</main>
<footer class="footer"><div class="container"><p>&copy; <span id="year"></span> Grupo Baro.</p></div></footer>
<script src="script.js"></script>
</body>
</html>
